<html>
    <head>
        <title>アトリビュート</title>
    </head>

    <body>
        <ul type="disc">
            <li>hoge</li>
            <li>hogehoge</li>
            <li>foo</li>
        </ul>

        <ul type="circle">
            <li>hoge</li>
            <li>hogehoge</li>
            <li>foo</li>
        </ul>

        <ul type="square">

            <li>hogehoge</li>
            <li>foo</li>
        </ul>

        <ol type="1">

            <li>hogehoge</li>

        </ol>
        
        <ol type="a">
            <li>hoge</li>
            <li>hogehoge</li>

        </ol>
            
        <ol type="A">
            <li>hoge</li>

        </ol>

        <ol type="i">
            <li>hoge</li>
            <li>hogehoge</li>
            <li>foo</li>
        </ol>

        
        <ol type="l">
            <li>hoge</li>
            <li>hogehoge</li>
